<mat-card class="custom-card">
  <mat-spinner *ngIf="isPostLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isPostLoading">
    <mat-card-content>
      <mat-form-field appearance="outline" class="styled-form-field">
        <mat-label>Enter Your Title</mat-label>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Title"
          class="custom-input"
        />
        <mat-error *ngIf="form.get('title').invalid">Enter post</mat-error>
      </mat-form-field>
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <mat-form-field appearance="outline" class="styled-form-field">
        <mat-label>Enter Your Post</mat-label>
        <textarea
          matInput
          rows="6"
          formControlName="content"
          placeholder="Post"
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Enter content</mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-stork-button type="button" (click)="filePicker.click()">
          Select Image
        </button>
        <input type="file" #filePicker (change)="onImageSelected($event)" />
        <button mat-raised-button color="primary" type="submit">
          Save Post
        </button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
